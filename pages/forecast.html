
<h5><a href="#/">Back to Search</a></h5>
<h3>Forecast for {{city}}</h3>

<hr/>
Days: <a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a>
<hr/>

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <h2>Forecast for: {{ convertToDate(w.dt) | date: 'EEE, MMM y' }}</h2>
                <h3>Daytime temperature: {{ convertToFahrenheit(w.temp.day) }}</h3>
            </div>
        </div>
    </div>
</div>
